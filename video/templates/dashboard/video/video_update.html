<%inherit file="../base.html"/>
<%!
    from django.shortcuts import reverse
    from apps.model.video import VideoType, FromTo, NotionType
%>
<%def name="content()">
<h3>外部视频</h3>
<a class="btn btn-info external-create" href="${reverse('external_video')}">返回</a>
<div class="wrapper" id="video-edit-area">
    <form class="form-horizontal video_form" action="${reverse('external_video')}" method="POST">
        ${csrf_token}
        <div class="form-group">
            <label for="externalVideoFrom" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input name="name"
                       type="text"
                       class="form-control"
                       id="externalVideoName"
                       placeholder="请输入视频名称"
                       value="${video.name}"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="externalVideoFrom" class="col-sm-2 control-label">海报</label>
            <div class="col-sm-10">
                <input
                        name="image"
                        type="text"
                        class="form-control"
                        id="externalVideoLink"
                        placeholder="请输入视频海报链接"
                        value="${video.image}"
                >
                <img style="width: 160px; margin-top: 10px;" src="${video.image}">
            </div>
        </div>
        <div class="form-group">
            <label for="externalVideoType" class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <select name="videotype" class="form-control" id="externalVideoType" value="${video.video_type}">
                    % for item in VideoType:
                    <option  value="${item.value}">${item.label}</option>
                    % endfor
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="externalVideoFrom"  class="col-sm-2 control-label">来源</label>
            <div class="col-sm-10">
                <select name="fromto" class="form-control" id="externalVideoFrom">
                    % for item in FromTo:
                    <option  value="${item.value}">${item.label}</option>
                    % endfor
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="externalVideoNotionality"  class="col-sm-2 control-label">国家</label>
            <div class="col-sm-10">
                <select name="nation" class="form-control" id="externalVideoNotionality">
                    % for item in NotionType:
                    <option  value="${item.value}">${item.label}</option>
                    % endfor
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="externalVideoInfo"  class="col-sm-2 control-label">说明</label>
            <div class="col-sm-10">
                <textarea
                        name="videoinfo"
                        class="form-control"
                        id="externalVideoInfo"
                        placeholder="说明"
                        required
                >${video.info}</textarea>

            </div>
        </div>
        <input type="hidden" value="${video.id}" name="video_id">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info external-submit">提交</button>
            </div>
        </div>
    </form>
</div>
</%def>
