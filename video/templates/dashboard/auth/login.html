<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dashboard/css/auth.css" rel="stylesheet">
</head>
<body>
<%!from django.shortcuts import reverse%>
<%
    _login = reverse('auth_login')
    action = _login if not to else '{}?to={}'.format(_login, to)
%>
<form class="auth_form" action="${action}" method="POST">
    ${csrf_token}
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
    <p>${error}</p>
</form>
</body>
</html>
